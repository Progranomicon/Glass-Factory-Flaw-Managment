        <script type="text/javascript">
        ymaps.ready(init);

        function init () {
            var myMap = new ymaps.Map('ymap', {
            center: [54.1831836,45.17648 ],
            zoom: 11,
             behaviors: ['ruler', 'scrollZoom','drag']
          });
          //myMap.behaviors.enable();
              myPlacemark11 = new ymaps.Placemark([54.182103, 45.172705],{iconContent: "1-комн"
                    },{preset:"twirl#redStretchyIcon"});
             myMap.geoObjects.add(myPlacemark11);
              myPlacemark12 = new ymaps.Placemark([54.193882, 45.233473],{iconContent: "2-комн"
                    },{preset:"twirl#redStretchyIcon"});
             myMap.geoObjects.add(myPlacemark12);
              myPlacemark32 = new ymaps.Placemark([54.175658, 45.140604],{iconContent: "2-комн"
                    },{preset:"twirl#redStretchyIcon"});
             myMap.geoObjects.add(myPlacemark32);
              myPlacemark123 = new ymaps.Placemark([54.171489, 45.140712],{iconContent: "2-комн"
                    },{preset:"twirl#redStretchyIcon"});
             myMap.geoObjects.add(myPlacemark123);
              myPlacemark31 = new ymaps.Placemark([54.171428, 45.183228],{iconContent: "3-комн"
                    },{preset:"twirl#redStretchyIcon"});
             myMap.geoObjects.add(myPlacemark31);
              myPlacemark = new ymaps.Placemark([54.174513, 45.151627],{iconContent: "1-комн"
                    },{preset:"twirl#darkgreenStretchyIcon"});
             myMap.geoObjects.add(myPlacemark);
              myPlacemark2 = new ymaps.Placemark([54.218197, 45.116608],{iconContent: "1-комн"
                    },{preset:"twirl#darkgreenStretchyIcon"});
             myMap.geoObjects.add(myPlacemark2);
              myPlacemark22 = new ymaps.Placemark([54.186936, 45.180945],{iconContent: "3-комн"
                    },{preset:"twirl#darkgreenStretchyIcon"});
             myMap.geoObjects.add(myPlacemark22);
        }
        </script>
