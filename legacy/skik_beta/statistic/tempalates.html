<!-- Календарь-->

<div id="calendar">
	<div style="height:300px;">
		<div id="daysBlock" class="floatLeft" style="width:250px;">
		</div>
		<div id="monthsBlock" class="floatLeft" style="width:150px;">
		</div>
		<div id="yearsBlock" class="floatLeft" style="width:70px;">
		</div>
		
	</div>
	<hr>
	Время<br>
	<div>
		<select id="hourSelector" onchange="tempDate.hours(parseInt(this.value));updateCal();">
		</select> :
		<select id="minuteSelector" onchange="tempDate.minutes(parseInt(this.value));updateCal();">
		</select>
	</div>
	<div>
	Выбираемая дата:
		<div id="dateToApply">
		</div>
		<input type="button" value="Ок" onclick="ok();">
	</div>
</div>
