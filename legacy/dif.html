<html>
<head>

</head>
<body>

Стартовая сложность: 
<input type="text" id="startDif" onkeyup="showDifList();" value="3200"><br><br>
Изменение сложности в %:
<input type="text" id="difDelta" onkeyup ="showDifList();" value="5.5"><br><br>
циклов:
<input type="text" id="cycles" onkeyup="showDifList();" value="15"><br><br>
<div id="list" style="font-size:2em;"></div>
		<script type="text/javascript">
		showDifList();
		function showDifList(){
			document.getElementById("list").innerHTML="";
			var startDif=parseInt(document.getElementById("startDif").value);
			var cycles=parseInt(document.getElementById("cycles").value);
			var difDelta=parseFloat(document.getElementById("difDelta").value);
			var curDif=startDif;
			for(i=0;i<cycles;i++){
				document.getElementById("list").innerHTML+=Math.floor(curDif)+" - "+i*3+"<br>";
				curDif+=curDif*difDelta/100;
			}
		}
		</script>
</body>
</html>
